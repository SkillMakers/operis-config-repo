spring:
  main:
    web-application-type: reactive
  cloud:
    discovery:
      enabled: true
    gateway:
      routes:
        - id: user-account-service
          uri: lb://operis-user-account-service
          predicates:
            - Path=/api/users/**, /api/auth/login
          filters:
            - AddRequestHeader=User-Request, Gateway
        - id: project-service
          uri: lb://operis-project-service
          predicates:
            - Path=/api/tasks/**,/api/projects/**,/project-service/swagger-ui.html, /project-service/**
          filters:
            - RewritePath=/project-service/(?<segment>.*), /${segment}
            - AddRequestHeader=Project-Request, Gateway
            - AddRequestHeader=X-Forwarded-Prefix, /project-service # Ajoute un en-tête HTTP X-Forwarded-Prefix pour indiquer au service en aval que les requêtes passent par le préfixe /project-service.
            - StripPrefix=1  # Retire /project-service pour la redirection interne
        - id: user-profile-service
          uri: lb://operis-user-profile-service
          predicates:
            - Path=/api/user-profiles/**
          filters:
            - AddRequestHeader=User-Profile-Request, Gateway
        - id: subscription-service
          uri: lb://operis-subscription-service
          predicates:
            - Path=/api/subscriptions/**,/api/user-subscriptions/**
          filters:
            - AddRequestHeader=Project-Request, Gateway
management:
  tracing:
    sampling:
      probability: 1.0
tracing:
  url:  http://localhost:4317

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

